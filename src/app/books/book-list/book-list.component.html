<h4>Book List</h4>
<ul>
  <app-book-preview
    *ngFor="let book of book$ | async"
    [book]="book"
    (bookselected)="selectBook($event)"
  ></app-book-preview>
  <hr />
  <app-book-preview
    *ngFor="let book of books"
    [book]="book"
    (bookselected)="selectBook($event)"
  ></app-book-preview>
</ul>
